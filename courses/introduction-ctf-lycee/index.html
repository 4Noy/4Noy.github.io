<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noy.</title>
    <link rel="stylesheet" href="https://4noy.github.io/style.css">
    <link rel="icon" href="https://4noy.github.io/icon.ico" type="image/x-icon">
</head>
<body>
    <div class="common-section" id="common-content">
    </div>

    <div class="page-content">
      <div class="course-title-wrapper">
        <img src="https://4noy.github.io/courses/introduction-ctf-lycee/hack_the_planet.jpg" class="course-title-icon">
              <div class="course-title">
                Introduction CTF
              </div>
      </div>
      <div class="ctf-responses">
        <div class="challenge" id="challenge1">
          <h2>Challenge 1</h2>
          <p>Voici l'énoncé de votre premier challenge...</p>
          <form onsubmit="checkFlag('flag1', 'challenge1', 'hash1', 'votre_hash_correcte'); return false;">
            <label for="flag1">Entrez le flag :</label>
            <input type="text" id="flag1" name="flag1">
            <input type="submit" value="Vérifier">
          </form>
          <p class="result" id="result1"></p>
        </div>
        
        <div class="challenge" id="challenge2">
          <h2>Challenge 2</h2>
          <p>Voici l'énoncé de votre deuxième challenge...</p>
          <form onsubmit="checkFlag('flag2', 'challenge2', 'hash2', 'votre_autre_hash_correcte'); return false;">
            <label for="flag2">Entrez le flag :</label>
            <input type="text" id="flag2" name="flag2">
            <input type="submit" value="Vérifier">
          </form>
          <p class="result" id="result2"></p>
        </div>
      </div>
    </div>

  <script src="https://4noy.github.io/script.js"></script>
</body>
</html>
